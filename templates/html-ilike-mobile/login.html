<!DOCTYPE html>
<html lang="Việt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="robots" content="index, follow">
    <title> ilike.com.vn </title>
    <link rel="icon" , href="images/icons/favicon-16x16.png" , type="image/x-icon" , sizes="16x16" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/tool.css">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/pages/mobile/style.css" />
    <script type="text/javascript" src="js/scjs.js"></script>
</head>
<body>
    <div class="">
        <header class="header-mobile">
            <div class="container">
                <div class="wrapper flex flex-align-center flex-justify-center">
                    <div class="logo">
                        <a href="/"><img src="/images/mobile-logo.svg" /></a>
                    </div>
                </div>
            </div>
        </header>
        <div class="wrapper">
            <main id="main" class="main-mobile">
                <div class="container">
                    <h2 class="login-heading mtop30">Đăng nhập</h2>
                    <div class="form-main login-form-main mtop20">
                        <div class="field">
                            <label class="mb-section-heading nopad flex flex-align-center"> <strong>Email</strong></label>
                            <input type="text" name="txtEmail" class="mb-form-field mb-form-field mb-form-comment-field mtop5" value="" />
                        </div>
    
                        <div class="field mtop10">
                            <label class="mb-section-heading nopad flex flex-align-center"> <strong>Mật khẩu</strong></label>
                            <input type="text" name="txtPass" class="mb-form-field mb-form-field mb-form-comment-field mtop5" value="" />
                        </div>
    
                        <div class="field flex mtop10">
                            <a class="mb-button mb-5rounded mb-button-defpad mb-black-button mb-login-button w100p" href="#">Tiếp tục</a>
                            <a class="mb-button mb-button-defpad mb-default-button mb-forget-button w100p" href="#">Quên mật khẩu</a>
                        </div>
                        <hr class="mb-hr-line __lg" />
                        <div class="login-by-socials mtop10">
                            <p class="login-sc-caption">Hoặc đăng nhập bằng</p>
                            <div class="login-sc-form">
                                <div class="flex">
                                    <a class="mb-button mb-5rounded mb-button-defpad mb-default-button mb-lg-social-button mb-lg-facebook-button flex flex-align-center flex-justify-center w100p" href="#">
                                        <img src="/images/fb-icon.svg" alt="" /> <span class="padleft10">Tiếp tục với Facebook</span>
                                    </a>
                                </div>
                                <div class="flex mtop10">
                                    <a class="mb-button mb-5rounded mb-button-defpad mb-default-button mb-lg-social-button mb-lg-facebook-button flex flex-align-center flex-justify-center w100p" href="#">
                                        <img src="/images/google-icon.svg" alt="" /> <span class="padleft10">Tiếp tục với Google</span>
                                    </a>
                                </div>
                            </div>
                            <div class="flex flex-justify-center modal-cm-text mtop20">
                                Bạn chưa có tài khoản? <a class="padleft5" href="#"><strong>Đăng ký</strong></a>
                            </div>
                            <div class="flex flex-justify-center lg-policies mtop70">Nếu bạn tiếp tục tức là bạn đồng ý với <a href="#">Chính sách</a> và <a href="#">Điều khoản</a> của chúng tôi</div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
